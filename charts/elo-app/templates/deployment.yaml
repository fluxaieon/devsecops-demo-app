apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsecops-app
  labels:
    app: devsecops-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devsecops-app
  template:
    metadata:
      labels:
        app: devsecops-app
    spec:
      imagePullSecrets:
        - name: jfrog-registry-secret  

      containers:
        - name: backend
          image: {{ .Values.backend.image }}
          ports:
            - containerPort: 3001
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false

        - name: frontend
          image: {{ .Values.frontend.image }}
          ports:
            - containerPort: 3000
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
